name: Create Release Pull Request

on:
  push:
    branches:
      - main

jobs:
  create_release_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Extract commit SHA from ref
        run: |
          COMMIT_SHA=$(echo "${{ github.ref }}" | awk -F'/' '{print $3}')
          COMMIT_SHA=$(echo "$COMMIT_SHA" | tr -cd '[:alnum:]-_')
          echo "Commit SHA: $COMMIT_SHA"

      - name: Generate version format
        run: |
          VERSION="debug-$(date +'%Y%m%d')-${COMMIT_SHA}"
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          sed -i "s/\"version\": \".*\",/\"version\": \"${VERSION}\",/" package.json

      - name: Create and switch to release/base branch
        run: |
          git checkout -b release/base
          git push origin release/base

      - name: Collect commit messages
        id: collect_commits
        run: |
          COMMIT_MESSAGES=$(git log --pretty=format:"%s" origin/main..)
          echo "::set-output name=commit_messages::$COMMIT_MESSAGES"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Create release pull request
          branch: release/${{ github.sha }}
          title: "Release: ${{ github.sha }}"
          body: |
            This pull request is automatically created to trigger the release process.
            
            **Commit Messages:**
            ${{ steps.collect_commits.outputs.commit_messages }}
          add-paths: -A
          committer: GitHub <andrey02061987@gmail.com>
          author: defrances <andrey02061987@gmail.com>
          signoff: false
          delete-branch: false
          draft: false