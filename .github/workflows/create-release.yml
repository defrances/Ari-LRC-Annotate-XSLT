name: Create Release Pull Request

on:
  push:
    branches:
      - main

jobs:
  create_release_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Extract commit SHA from ref
        run: |
          COMMIT_SHA=$(echo "${{ github.ref }}" | awk -F'/' '{print $3}')
          COMMIT_SHA=$(echo "$COMMIT_SHA" | tr -cd '[:alnum:]-_')
          echo "Commit SHA: $COMMIT_SHA"

      - name: Generate version format
        run: |
          VERSION="debug-$(date +'%Y%m%d')-${COMMIT_SHA}"
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          sed -i "s/\"version\": \".*\",/\"version\": \"${VERSION}\",/" package.json

      - name: Check if pull request exists
        id: pr_check
        run: |
          PR_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=release/${{ github.sha }}")

          if [[ $PR_EXISTS == "200" ]]; then
            echo "::set-output name=pull_request_exists::true"
          else
            echo "::set-output name=pull_request_exists::false"
          fi

      - name: Create Pull Request
        if: steps.pr_check.outputs.pull_request_exists != 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Create release pull request
          branch: release/${{ github.sha }}
          title: "Release: ${{ github.sha }}"
          body: This pull request is automatically created to trigger the release process.
          add-paths: -A
          committer: GitHub <andrey02061987@gmail.com>
          author: defrances <andrey02061987@gmail.com>
          signoff: false
          delete-branch: false
          draft: false