name: Deploy new version to NPM

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout  code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Set fetch depth to 0 to fetch all tags

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm ci

      - name: Generate Changelog
        run: |
          VERSION=$(git describe --abbrev=0 --tags)
          PREVIOUS_VERSION=$(git describe --abbrev=0 --tags ${VERSION}^ --always)
          CHANGES=$(git log --pretty="- %s" ${PREVIOUS_VERSION}..${VERSION})
          printf "# ðŸŽ Release notes (\`$VERSION\`)\n\n## Changes\n\n$CHANGES\n\n## Metadata\n\n\`\`\`csv\nThis version -------- $VERSION\nPrevious version ---- $PREVIOUS_VERSION\nTotal commits ------- $(echo "$CHANGES" | wc -l)\n\`\`\`\n" > ${{ github.workspace }}-CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: lrc-annotate.zip
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body_path: ${{ github.workspace }}-CHANGELOG.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}