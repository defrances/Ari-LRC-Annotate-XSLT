name: Deploy new version to NPM

on:
  workflow_run:
    workflows:
      - "Create release pull request"
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Debug Output
        run: |
          echo ${{ github.event_name }}
          echo ${{ github.event.workflow_run.event }}
          echo ${{ github.event.workflow_run.conclusion }}
          echo ${{ github.event.workflow_run.head_branch }}
          echo ${{ github.event.workflow_run.base_branch }}
          echo ${{ github.event.workflow_run.PR_BRANCH }}
          
      - name: Get package version from main branch
        id: get-package-version1
        run: echo "::set-output name=version::$(git show main:package.json | jq -r '.version')"
      
      - name: Get package version from release branch
        id: get-package-version2
        run: echo "::set-output name=version::$(git show release-please--branches--main--components--release-please-action:package.json | jq -r '.version')"

      - name: Debug Output1
        run: echo "Package version from main branch: ${{ steps.get-package-version1.outputs.version }}"
      
      - name: Debug Output2
        run: echo "Package version from release branch: ${{ steps.get-package-version2.outputs.version }}"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Set fetch depth to 0 to fetch all tags

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}
      - run: npm install -g npm
      - run: npm ci

      - name: Configure NPM authentication
        run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.GITHUB_TOKEN }}    

      - name: Install dependencies
        run: npm ci     

      - name: Create release archive
        run: zip -r lrc-annotate.zip transforms/** styles/** README.md

      - name: Get package version
        id: get-package-version
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"

      - name: Generate Changelog
        run: |
          VERSION=v${{ steps.get-package-version.outputs.version }}
          PREVIOUS_VERSION=$(git describe --abbrev=0 --tags HEAD^ --always)
          CHANGES=$(git log --pretty="- %s" $PREVIOUS_VERSION..HEAD)
          printf "# ðŸŽ Release notes (\`$VERSION\`)\n\n## Changes\n\n$CHANGES\n\n## Metadata\n\n\`\`\`csv\nThis version -------- $VERSION\nPrevious version ---- $PREVIOUS_VERSION\nTotal commits ------- $(echo "$CHANGES" | wc -l)\n\`\`\`\n" > ${{ github.workspace }}-CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: lrc-annotate.zip
          tag_name: v${{ steps.get-package-version.outputs.version }}
          name: Release v${{ steps.get-package-version.outputs.version }}
          body_path: ${{ github.workspace }}-CHANGELOG.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}